{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}
<div class="row">
    <div class="col-2">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-6">
        <a href="{% url 'detail' product.id %}"><h2>{{ product.title }}</h2></a>
        <p>{{ product.summary }}</p>
    </div>
    <div class="col-4">
        <button class="btn btn-primary btn-lg btn-block">Upvote {{ product.votes_total }}</button>
    </div>
</div>

{% endfor %}

{% endblock %}
